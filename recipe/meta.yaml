{% set name = "tabpy" %}
{% set version = "2.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tabpy-{{ version }}.tar.gz
  sha256: e9985342e2481ff93c71d94fa89e362d11083a78eb45b9f4d5f64bb9d1350568

build:
  entry_points:
    - tabpy=tabpy.tabpy:main
    - tabpy-user=tabpy.utils.tabpy_user:main
    - tabpy-deploy-models=tabpy.models.deploy_models:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pytest-runner
    - pip
    - setuptools
  run:
    - python >=3.8
    - cloudpickle
    - configparser
    - coverage
    - coveralls
    - docopt
    - future
    - genson
    - hypothesis
    - jsonschema
    - mock
    - nltk
    - numpy
    - pandas
    - pyopenssl
    - pytest
    - pytest-cov
    - requests
    - scipy
    - simplejson
    - scikit-learn
    - textblob
    - tornado
    - twisted
    - urllib3
    - pyarrow
    - libarrow-flight

test:
  imports:
    - tabpy
  commands:
    - pip check
    - tabpy --help
    - tabpy-user --help
  requires:
    - pip

about:
  home: https://github.com/tableau/TabPy
  summary: Web server Tableau uses to run Python scripts.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
